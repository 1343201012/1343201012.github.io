<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.js"></script>
</head>
<body>
    <a href="https://www.facebook.com/v18.0/dialog/oauth?response_type=token&client_id=1057955672016858&auth_type=rerequest&scope=instagram_shopping_tag_products%2Cpublic_profile&redirect_uri=https://1343201012.github.io/">1</a>

    <script>
        window.addEventListener('load',()=>{
            if(!location.hash) return;
            let data = {
                fields:'id,name'
            };
            location.hash.replace(/#/,'').split('&').forEach(item=>{
                data[item.split('=')[0]] = item.split('=')[1];
            })
            axios({
                url:'https://graph.facebook.com/v18.0/me',
                params:data
            }).then(res=>{
                console.log(res);
            })
        })
    </script>
</body>
