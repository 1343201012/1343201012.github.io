<html>
<head>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_CN/sdk.js#xfbml=1&version=v12.0&appId=1081428369529364&autoLogAppEvents=1"></script>
    <script>
        function login() {
            FB.login(function(response){
                console.log(response); // 在控制台打印返回的access_token
            },{scope: 'public_profile,email,user_friends'});
        }
    </script>
</head>
<body>
<h1>Facebook login</h1>
<!-- 自定义登录按钮 -->
<button id="loginBtn" onclick="login();" >login</button>
</body>
